<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Word Relay</title>
  </head>
  <body>
    <div class="navbar">
      <div class="title">Word Relay</div>
    </div>
    <div class="gameWrapper">
      <div class="gameData">
        <div class="score">
          Score
          <div class="scoreAmt">0</div>
        </div>
        <div class="mainGame">
          <div class="dispText">Click Start to Play!</div>
          <input
            type="text"
            id="inputText"
            class="hidden"
            name="typed"
            placeholder="Type the word..."
          />
          <div class="startBtn">Start</div>
        </div>
        <div class="time">
          Time
          <div class="timeLeft">60</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="http://github.com/ThePsyk3y" class="links"> Made by ThePsyk3y</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
